name: synapse
region: nyc
features:
  - buildpack-stack=ubuntu-22

domains:
  - domain: synapse.shtrial.com
    type: PRIMARY
    zone: shtrial.com
  - domain: api-synapse.shtrial.com
    type: ALIAS
    zone: shtrial.com

ingress:
  rules:
    # Route API domain (backend) to backend service
    # This ensures https://api-synapse.shtrial.com routes to the backend service
    - match:
        authority:
          exact: api-synapse.shtrial.com
        path:
          prefix: /
      component:
        name: backend
        preserve_path_prefix: true
      cors:
        allow_origins:
          - exact: https://synapse.shtrial.com
          - exact: https://synapse.ondigitalocean.app
        allow_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS", "PATCH"]
        allow_headers: ["*"]
        allow_credentials: true
    # Route primary domain (frontend) to web service
    # This ensures https://synapse.shtrial.com routes to the web service
    - match:
        authority:
          exact: synapse.shtrial.com
        path:
          prefix: /
      component:
        name: web
    # Also route default .ondigitalocean.app domain to web (fallback)
    # This ensures the auto-generated platform URL also works
    - match:
        authority:
          exact: synapse.ondigitalocean.app
        path:
          prefix: /
      component:
        name: web

services:
  - name: web
    source_dir: apps/web
    dockerfile_path: Dockerfile
    github:
      branch: main
      deploy_on_push: true
      repo: shmindmaster/synapse
    http_port: 3000
    instance_size_slug: basic-xs
    health_check:
      http_path: /
      initial_delay_seconds: 30
      period_seconds: 10
    envs:
      - key: NODE_ENV
        value: production
      # Next.js environment variables
      - key: NEXT_PUBLIC_API_URL
        value: https://api-synapse.shtrial.com
      - key: NEXT_PUBLIC_APP_URL
        value: https://synapse.shtrial.com
      - key: NEXT_PUBLIC_SENTRY_DSN
        value: https://8d213bde5ea54d48fbf78ab27ef49a0e@o4509123874127872.ingest.us.sentry.io/4510495664177153
      - key: NEXT_PUBLIC_SENTRY_ENVIRONMENT
        value: production
      - key: NEXT_PUBLIC_SENTRY_RELEASE
        value: ${COMMIT_HASH}
