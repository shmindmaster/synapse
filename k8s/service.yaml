apiVersion: v1
kind: Service
metadata:
  name: ${APP_SLUG}-web
  namespace: ${APP_SLUG}
spec:
  selector:
    app: ${APP_SLUG}-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: ${APP_SLUG}-api
  namespace: ${APP_SLUG}
spec:
  selector:
    app: ${APP_SLUG}-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
