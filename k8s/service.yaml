apiVersion: v1
kind: Service
metadata:
  name: synapse-frontend
  namespace: synapse
  labels:
    app: synapse-frontend
spec:
  selector:
    app: synapse-frontend
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: synapse-backend
  namespace: synapse
  labels:
    app: synapse-backend
spec:
  selector:
    app: synapse-backend
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
