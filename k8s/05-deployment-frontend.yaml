apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse-frontend
  namespace: synapse
  labels:
    track: c # Track C: React 19 + Tailwind v4 + ShadCN + Vite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synapse-frontend
  template:
    metadata:
      labels:
        app: synapse-frontend
    spec:
      containers:
        - name: synapse-frontend
          image: registry.digitalocean.com/shtrial-reg/synapse-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: NEXT_PUBLIC_CDN_BASE_URL
              value: '${NEXT_PUBLIC_CDN_BASE_URL}'
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
