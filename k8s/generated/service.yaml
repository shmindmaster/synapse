apiVersion: v1
kind: Service
metadata:
  name: synapse-web
  namespace: synapse
spec:
  selector:
    app: synapse-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: synapse-api
  namespace: synapse
spec:
  selector:
    app: synapse-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000

