apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: ${APP_SLUG}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ${DO_REGISTRY_URL}/${APP_SLUG}-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: app-secrets
          env:
            - name: PORT
              value: "3000"
            - name: AI_GPU_GATEWAY_URL
              value: "${AI_GPU_GATEWAY_URL}"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

