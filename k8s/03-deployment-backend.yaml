apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse-backend
  namespace: synapse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synapse-backend
  template:
    metadata:
      labels:
        app: synapse-backend
    spec:
      containers:
        - name: synapse-backend
          image: registry.digitalocean.com/shtrial-reg/synapse-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: app-secrets
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
            - name: AI_PROVIDER
              value: "digitalocean"
            - name: AI_MODEL
              value: "${AI_MODEL}"
            - name: AI_MODEL_EMBEDDINGS
              value: "${AI_MODEL_EMBEDDINGS}"
            - name: DIGITALOCEAN_INFERENCE_ENDPOINT
              value: "${DIGITALOCEAN_INFERENCE_ENDPOINT}"
            - name: AI_GPU_GATEWAY_URL
              value: "${AI_GPU_GATEWAY_URL}"
            - name: DO_SPACES_ENDPOINT
              value: "${DO_SPACES_ENDPOINT}"
            - name: DO_SPACES_BUCKET
              value: "${DO_SPACES_BUCKET}"
            - name: DO_SPACES_REGION
              value: "${DO_SPACES_REGION}"
            - name: APP_STORAGE_PREFIX
              value: "${APP_STORAGE_PREFIX}"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

