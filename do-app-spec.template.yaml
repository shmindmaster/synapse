# do-app-spec.template.yaml
# Standardized DigitalOcean App Platform spec for multi-app deployment
# Usage: Replace all ${PLACEHOLDER} variables before deployment
#
# Domain Pattern:
#   Frontend: https://[app-slug].shtrial.com
#   Backend:  https://api.[app-slug].shtrial.com
#   Docs:     https://api.[app-slug].shtrial.com/docs
#   OpenAPI:  https://api.[app-slug].shtrial.com/openapi.json

name: ${APP_SLUG}
region: ${DO_REGION}

domains:
  - domain: ${APP_SLUG}.${APP_DOMAIN_BASE}
    type: PRIMARY
    zone: ${APP_DOMAIN_BASE}
  - domain: api.${APP_SLUG}.${APP_DOMAIN_BASE}
    type: ALIAS
    zone: ${APP_DOMAIN_BASE}

# Ingress routing rules for multi-domain support (authority-based matching)
ingress:
  rules:
    # Route api subdomain to backend service
    - match:
        authority:
          exact: api.${APP_SLUG}.${APP_DOMAIN_BASE}
        path:
          prefix: /api
      component:
        name: web
    - match:
        authority:
          exact: api.${APP_SLUG}.${APP_DOMAIN_BASE}
        path:
          prefix: /docs
      component:
        name: web
    - match:
        authority:
          exact: api.${APP_SLUG}.${APP_DOMAIN_BASE}
        path:
          prefix: /openapi.json
      component:
        name: web
    # FastAPI apps: add /redoc for alternative docs
    # - match:
    #     authority:
    #       exact: api.${APP_SLUG}.${APP_DOMAIN_BASE}
    #     path:
    #       prefix: /redoc
    #   component:
    #     name: web
    - match:
        authority:
          exact: api.${APP_SLUG}.${APP_DOMAIN_BASE}
      component:
        name: web
    # Route main domain to frontend
    - match:
        authority:
          exact: ${APP_SLUG}.${APP_DOMAIN_BASE}
      component:
        name: web

envs:
  - key: DATABASE_URL
    scope: RUN_AND_BUILD_TIME
    type: SECRET
    value: ${DATABASE_URL}
  - key: DO_DATABASE_URL_PRIVATE
    scope: RUN_AND_BUILD_TIME
    type: SECRET
    value: ${DO_DATABASE_URL_PRIVATE}
  - key: DO_SPACES_BUCKET
    scope: RUN_AND_BUILD_TIME
    value: ${DO_SPACES_BUCKET}
  - key: DO_SPACES_ENDPOINT
    scope: RUN_AND_BUILD_TIME
    value: ${DO_SPACES_ENDPOINT}
  - key: DO_SPACES_REGION
    scope: RUN_AND_BUILD_TIME
    value: ${DO_SPACES_REGION}
  - key: DO_SPACES_KEY
    scope: RUN_AND_BUILD_TIME
    type: SECRET
    value: ${DO_SPACES_KEY}
  - key: DO_SPACES_SECRET
    scope: RUN_AND_BUILD_TIME
    type: SECRET
    value: ${DO_SPACES_SECRET}
  - key: NEXT_PUBLIC_CDN_BASE_URL
    scope: RUN_AND_BUILD_TIME
    value: ${NEXT_PUBLIC_CDN_BASE_URL}
  - key: APP_STORAGE_PREFIX
    scope: RUN_AND_BUILD_TIME
    value: ${APP_STORAGE_PREFIX}
  - key: DIGITALOCEAN_INFERENCE_ENDPOINT
    scope: RUN_AND_BUILD_TIME
    value: ${DIGITALOCEAN_INFERENCE_ENDPOINT}
  - key: DIGITALOCEAN_MODEL_KEY
    scope: RUN_AND_BUILD_TIME
    type: SECRET
    value: ${DIGITALOCEAN_MODEL_KEY}
  - key: AI_MODEL
    scope: RUN_AND_BUILD_TIME
    value: ${AI_MODEL}

services:
  # -----------------------------------------------------------------
  # UNIFIED SERVICE (Frontend + Backend via Dockerfile)
  # -----------------------------------------------------------------
  - name: web
    instance_size_slug: basic-xxs
    instance_count: 1
    http_port: 3000
    source_dir: /
    dockerfile_path: Dockerfile
    git:
      # Token injected by sh-deploy.sh based on account
      repo_clone_url: https://${GITHUB_TOKEN}@github.com/${GITHUB_ACCOUNT}/${GITHUB_REPO}.git
      branch: main

    envs:
      - key: NODE_ENV
        scope: RUN_AND_BUILD_TIME
        value: production
      - key: PORT
        scope: RUN_AND_BUILD_TIME
        value: '3000'

    health_check:
      http_path: /api/health
      initial_delay_seconds: 30
      period_seconds: 30
