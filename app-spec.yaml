name: synapse
region: nyc
domains:
  - domain: synapse.shtrial.com
    type: PRIMARY
    zone: shtrial.com

services:
  - name: backend
    github:
      repo: shmindmaster/synapse
      branch: main
      deploy_on_push: true
    dockerfile_path: src/api/Dockerfile
    source_dir: /
    http_port: 8000
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '8000'
        scope: RUN_TIME
      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${DATABASE_URL}
      - key: OPENAI_API_KEY
        scope: RUN_TIME
        value: ${OPENAI_API_KEY}
      - key: AUTH_SECRET
        scope: RUN_TIME
        value: ${AUTH_SECRET}
    instance_size_slug: basic-s
    instance_count: 1

  - name: frontend
    github:
      repo: shmindmaster/synapse
      branch: main
      deploy_on_push: true
    dockerfile_path: src/web/Dockerfile
    source_dir: /
    http_port: 3000
    envs:
      - key: VITE_API_URL
        value: 'https://${APP_DOMAIN}/api'
        scope: BUILD_TIME
    instance_size_slug: basic-s
    instance_count: 1

ingress:
  rules:
    - match:
        path:
          prefix: /api
      component:
        name: backend
    - match:
        path:
          prefix: /
      component:
        name: frontend
