# ============================================
# Synapse Hybrid Mode (Docker + Cloud AI)
# ============================================
# Database in Docker, backend uses cloud AI (OpenAI/Azure)
# Good for: Development with cloud AI, testing, CI/CD
#
# Usage:
#   docker compose -f docker-compose.hybrid.yml up -d
#
# Required: OPENAI_API_KEY in .env
# ============================================

services:
  # ============================================
  # PostgreSQL Database with pgvector
  # ============================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: synapse-postgres-hybrid
    environment:
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-synapse}
      POSTGRES_DB: synapse
    volumes:
      - postgres_data_hybrid:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres -c shared_preload_libraries=vector -c max_connections=200
    networks:
      - synapse-hybrid

  # ============================================
  # Synapse Backend API (Cloud AI)
  # ============================================
  backend:
    build:
      context: .
      dockerfile: src/api/Dockerfile
    container_name: synapse-backend-hybrid
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Infrastructure
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=8000
      - DATABASE_URL=postgresql://synapse:${POSTGRES_PASSWORD:-synapse}@postgres:5432/synapse
      
      # Authentication
      - AUTH_SECRET=${AUTH_SECRET:-change-this-in-production}
      
      # Cloud AI Provider (REQUIRED)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL_CHAT=${MODEL_CHAT:-gpt-4o}
      - MODEL_FAST=${MODEL_FAST:-gpt-3.5-turbo}
      - MODEL_EMBEDDING=${MODEL_EMBEDDING:-text-embedding-3-small}
      - EMBEDDING_DIMENSIONS=${EMBEDDING_DIMENSIONS:-1536}
      - EMBEDDING_BATCH_SIZE=${EMBEDDING_BATCH_SIZE:-100}
      
      # Azure OpenAI (Optional - use instead of OpenAI)
      - USE_AZURE_OPENAI=${USE_AZURE_OPENAI:-false}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-07-01-preview}
      - AZURE_OPENAI_CHAT_DEPLOYMENT=${AZURE_OPENAI_CHAT_DEPLOYMENT}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT}
      
      # CORS
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    networks:
      - synapse-hybrid

  # ============================================
  # Synapse Frontend (React + Vite)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: src/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: synapse-frontend-hybrid
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - synapse-hybrid

volumes:
  postgres_data_hybrid:
    driver: local

networks:
  synapse-hybrid:
    driver: bridge

# ============================================
# USAGE INSTRUCTIONS
# ============================================
#
# 1. CONFIGURE ENVIRONMENT
#    cp .env.example .env
#    # Add your OPENAI_API_KEY to .env
#
# 2. START SERVICES
#    docker compose -f docker-compose.hybrid.yml up -d
#
# 3. CHECK STATUS
#    docker compose -f docker-compose.hybrid.yml ps
#    docker compose -f docker-compose.hybrid.yml logs -f backend
#
# 4. ACCESS SYNAPSE
#    Open: http://localhost:3000
#    Login: demo@synapse.local / DemoPassword123!
#
# 5. STOP SERVICES
#    docker compose -f docker-compose.hybrid.yml down
#
# ============================================
# AZURE OPENAI SETUP
# ============================================
#
# To use Azure OpenAI instead of OpenAI:
#
# 1. Set in .env:
#    USE_AZURE_OPENAI=true
#    AZURE_OPENAI_ENDPOINT=https://your-resource.openai.azure.com
#    AZURE_OPENAI_API_KEY=your-azure-key
#    AZURE_OPENAI_CHAT_DEPLOYMENT=gpt-4-deployment-name
#    AZURE_OPENAI_EMBEDDING_DEPLOYMENT=embedding-deployment-name
#
# 2. Restart: docker compose -f docker-compose.hybrid.yml restart backend
#
# ============================================
