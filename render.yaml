# Render Blueprint for Synapse RAG Platform
# Deploy to Render: https://render.com/deploy?repo=https://github.com/shmindmaster/synapse
#
# This blueprint automatically provisions:
# - PostgreSQL database with pgvector
# - Backend API service
# - Frontend web application
#
# Estimated cost: ~$25/month (Starter PostgreSQL + 2x Web Services)
# Free tier available: 90-day free PostgreSQL trial, then $7/month

databases:
  # Managed PostgreSQL with pgvector
  - name: synapse-postgres
    databaseName: synapse
    user: synapse
    plan: starter
    region: oregon
    postgresMajorVersion: '16'

services:

  # Backend API Service
  - type: web
    name: synapse-backend
    env: docker
    region: oregon
    plan: starter
    autoDeploy: false
    dockerfilePath: ./src/api/Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: '20.18.0'
      - key: DATABASE_URL
        fromDatabase:
          name: synapse-postgres
          property: connectionString
      - key: AUTH_SECRET
        generateValue: true
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: MODEL_CHAT
        value: gpt-4o
      - key: MODEL_FAST
        value: gpt-3.5-turbo
      - key: MODEL_EMBEDDING
        value: text-embedding-3-small
      - key: PORT
        value: '8000'

  # Frontend Web Application
  - type: web
    name: synapse-frontend
    env: docker
    region: oregon
    plan: starter
    autoDeploy: false
    dockerfilePath: ./src/web/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_VERSION
        value: '20.18.0'
      - key: VITE_API_URL
        fromService:
          name: synapse-backend
          type: web
          property: host
      - key: VITE_APP_URL
        value: https://synapse-frontend.onrender.com

