services:
  # -----------------------------------------------------------------
  # BACKEND
  # -----------------------------------------------------------------
  - name: api
    environment_slug: node-js
    instance_size_slug: basic-xxs
    instance_count: 1
    http_port: 3000
    source_dir: apps/backend
    git:
      # Token injected by sh-deploy.sh based on account
      repo_clone_url: https://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@github.com/shmindmaster/Synapse.git
      branch: main
      
    build_command: pnpm install --frozen-lockfile && pnpm --filter backend build
    run_command: pnpm --filter backend start:prod
    routes:
      - path: /api
      - path: /docs
      - path: /openapi.json
    envs:
      - key: NODE_ENV
        scope: RUN_AND_BUILD_TIME
        value: production

  # -----------------------------------------------------------------
  # FRONTEND
  # -----------------------------------------------------------------
  - name: web
    environment_slug: node-js
    instance_size_slug: basic-xxs
    instance_count: 1
    http_port: 3000
    source_dir: apps/frontend
    git:
      repo_clone_url: https://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@github.com/shmindmaster/Synapse.git
      branch: main
      
    build_command: pnpm install --frozen-lockfile && pnpm --filter frontend build
    run_command: pnpm --filter frontend start
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        scope: RUN_AND_BUILD_TIME
        value: production
      - key: NEXT_PUBLIC_API_BASE_URL
        scope: RUN_AND_BUILD_TIME
        value: https://api.synapse.shtrial.com

