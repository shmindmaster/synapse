version: '3.8'

services:
  synapse:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DIGITALOCEAN_INFERENCE_ENDPOINT=${DIGITALOCEAN_INFERENCE_ENDPOINT}
      - DIGITALOCEAN_MODEL_KEY=${DIGITALOCEAN_MODEL_KEY}
      - AI_MODEL=${AI_MODEL}
      - AI_MODEL_EMBEDDING=${AI_MODEL_EMBEDDING}
      - NODE_ENV=production
      - DATA_DIR=/app/data
    volumes:
      # Persist the AI memory file
      - synapse_data:/app/data
      # Mount your actual documents folder to scan (Optional)
      # - ./my_documents:/data/documents
    restart: unless-stopped

volumes:
  synapse_data:

